<footer class="footer">
  {{- if .Site.Copyright }}
  <span>{{ .Site.Copyright | markdownify }}</span>
  {{- else }}
  <span>&copy; {{ now.Year }} <a href="{{ "" | absLangURL }}">{{ .Site.Title }}</a></span>
  {{- end }}
  <span>&middot;</span>
  <span><a href="{{ "license/" | relLangURL }}">License</a></span>
  <span>&middot;</span>
  <span><a href="{{ "privacy/" | relLangURL }}">Privacy</a></span>
  <span>&middot;</span>
  <span><a href="{{ .Site.RSSLink }}" type="application/rss+xml">RSS</a></span>
  <span>&middot;</span>
  <span><a href="{{ "stack/" | relLangURL }}">Stack</a></span>
</footer>
<button class="top-link" id="top-link" type="button" aria-label="go to top" title="Go to Top (Alt + G)" accesskey="g">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6">
      <path d="M12 6H0l6-6z" /></svg>
</button>
{{- partial "extend_footer.html" . -}}
<script>
  window.onload = function () {
      if (localStorage.getItem("menu-scroll-position")) {
          document.getElementById('menu').scrollLeft = localStorage.getItem("menu-scroll-position");
      }
  }
  var mybutton = document.getElementById("top-link");
  window.onscroll = function () {
      if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
          mybutton.style.visibility = "visible";
          mybutton.style.opacity = "1";
      } else {
          mybutton.style.visibility = "hidden";
          mybutton.style.opacity = "0";
      }
  };
  mybutton.onclick = function () {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
      window.location.hash = ''
  }

  function menu_on_scroll() {
      localStorage.setItem("menu-scroll-position", document.getElementById('menu').scrollLeft);
  }

</script>
{{- if (not .Site.Params.disableThemeToggle) }}
<script>
  document.getElementById("theme-toggle").addEventListener("click", () => {
      if (document.body.className.includes("dark")) {
          document.body.classList.remove('dark');
          localStorage.setItem("pref-theme", 'light');
      } else {
          document.body.classList.add('dark');
          localStorage.setItem("pref-theme", 'dark');
      }
  })

</script>
{{- end }}
